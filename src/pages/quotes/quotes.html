
<ion-header>

  <ion-navbar>
    <ion-title> {{quoteGroup.category | uppercase }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let quote of quoteGroup.quotes; index as i">
    <ion-card-header>
      {{i + 1}}.
    </ion-card-header>
    <ion-card-content>
      <p>{{quote.text}} </p>
      <span class="author"> {{ quote.person }} </span> 
      <br>

      <ion-grid>
        <ion-row>
          <ion-col *ngIf="isFavorite(quote)" col-6>
              <button 
              ion-button 
              small clear
              (click)="onUnfavorite(quote)">Unfavorite </button>
          </ion-col>
          <ion-col *ngIf="!isFavorite(quote)" col-6>
              <button 
              ion-button 
              small clear
              (click)="onFavorite(quote)">Favorite </button>
          </ion-col>
        </ion-row>
      </ion-grid>

    
    </ion-card-content>
  
  </ion-card>


</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>My Favorite Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding #item *ngFor="let quote  of favQuotes">
      <ion-item  (click)="onSelectFav(quote)">
        <p>{{ quote.person | uppercase }} </p>
        <p>{{ quote.text }} </p>
       </ion-item>
      <ion-item-options side="right">
        <button color="danger" ion-button (click)="onUnfavorite(quote)">Unfavorite</button>
      </ion-item-options>
   
   
    </ion-item-sliding>
  </ion-list>

</ion-content>

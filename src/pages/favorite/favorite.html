
<ion-header>

  <ion-navbar>
    <ion-title>My Favorite Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let quote  of favQuotes" 
      (click)="onSelectFav(quote)">
    <p>{{ quote.person | uppercase }} </p>
    
    <p>{{ quote.text }} </p>
  </ion-item>
</ion-list>

</ion-content>

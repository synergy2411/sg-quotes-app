
<ion-header>

  <ion-navbar>
    <ion-title>{{ favQuote.person | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      <h3> {{ favQuote.text }} </h3>

      <ion-grid>
        <ion-row>
          <ion-col col-8></ion-col>
          <ion-col col-4>
            <button ion-button 
              color="secondary" small clear
              (click)="onClose(true)">Unfavorite</button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

  <button color= "danger" 
    ion-button-block ion-button
    (click)="onClose()">Close</button>
</ion-content>
